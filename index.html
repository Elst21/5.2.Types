<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор для взрослых</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Калькулятор</h1>
        <input type="number" id="number1" placeholder="Введите первое число">
        <input type="number" id="number2" placeholder="Введите второе число">
        <select id="operation">
            <option value="add">Сложение</option>
            <option value="subtract">Вычитание</option>
            <option value="divide">Деление</option>
            <option value="multiply">Умножение</option>
        </select>
        <button onclick="performCalculation()">Рассчитать</button>
          <p id="result"> Результат:</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
